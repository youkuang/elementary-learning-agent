version: '3.8'

services:
  learning-agent:
    build: .
    container_name: elementary-learning-agent
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volumes for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    # Network mode
    network_mode: bridge
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

